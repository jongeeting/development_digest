name: Generate Weekly Digest

on:
  # Run every Monday at 9 AM EST (14:00 UTC)
  schedule:
    - cron: '0 14 * * 1'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to look back'
        required: false
        default: '7'
      min_units:
        description: 'Minimum number of units'
        required: false
        default: '1'

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create digests directory
        run: mkdir -p digests

      - name: Generate digest
        run: |
          DAYS="${{ github.event.inputs.days || '7' }}"
          MIN_UNITS="${{ github.event.inputs.min_units || '2' }}"
          DATE=$(date +%Y-%m-%d)

          python generate_digest.py \
            --days "$DAYS" \
            --min-units "$MIN_UNITS" \
            --output "digests/$DATE.md"

      - name: Commit and push digest
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add digests/*.md

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            DATE=$(date +%Y-%m-%d)
            git commit -m "Add weekly digest for $DATE"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
